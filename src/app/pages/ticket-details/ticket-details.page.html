<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="imgSlider ion-padding-top">
    <ion-slides pager="true" class="ticket-event-slider">
      <ion-slide>
        <img src="../../../assets/img/model_1.png" alt="">
      </ion-slide>
      <ion-slide>
        <img src="../../../assets/img/model_4.png" alt="">
      </ion-slide>
      <ion-slide>
        <img src="../../../assets/img/model_1.png" alt="">
      </ion-slide>
    </ion-slides>
  </div>

  <div class="ion-padding-horizontal ">
    <h1 class="event-name">BK Lifestyle</h1>
  </div>

  <div class="variation-selector">
    <div class="sizes" [class.active-variation]="activeVariation == 'size'">
      <div [class.active]="selectVar == 2" (click)="changeVar(2)">
        VIP
      </div>
      <div [class.active]="selectVar == 3" (click)="changeVar(3)">
        VVIP
      </div>
    </div>
  </div>

  <!-- <div class="contents">
    <h1>R150.00</h1>
  </div> -->

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="full" color="primary">Purchase Ticket</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Upcoming Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="">
    <ion-row>
      <ion-col size="6" *ngFor="let evente of listEvents" (click)="goToEvents()">
        <ion-card>
         <img src="{{evente.imlk}}">
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
